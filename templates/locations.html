<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Locations</title>
</head>
<body class="bg-slate-800 p-6">
    <nav class="bg-gray-900 p-4 rounded-lg shadow mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white hover:text-gray-400">Groupie Tracker</a>
            <div>
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Artists
                </a>
            </div>
        </div>
    </nav>

    <div class="mx-auto">
        <h1 class="text-4xl text-white mb-6">Artist Locations</h1>
        <ul class="text-white">
            {{ range . }}
            <li class="mb-4">
                <h2 class="text-2xl font-bold">{{.Name}}</h2>
                <p>Locations:</p>
                <ul>
                    {{ range .Locations }}
                    <li>{{.}}</li>
                    {{ end }}
                </ul>
            </li>
            {{ end }}
        </ul>
    </div>
</body>
</html>
