<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <title>Artist Locations</title>
</head>

<body class="bg-gray-800 p-6">
    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 rounded-lg shadow mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white hover:text-gray-400">Groupie Tracker</a>
            <div class="space-x-4">
                <a href="/" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Artists
                </a>
                <a href="/dates" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Dates
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto">
        <h1 class="text-4xl text-white mb-6">Artist Locations</h1>
        
        <!-- Artist Locations Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ range . }} <!-- Loop through the data -->
            <div class="bg-gray-800 border border-gray-700 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-700 p-4">
                <h2 class="text-5xl font-bold mb-6 text-gray-100">{{.Name}}</h2> <!-- Display the artist's ID -->
                
                <!-- Display locations -->
                <p class="text-lg font-semibold mb-2 text-gray-400">Locations:</p>
                <ul class="list-disc list-inside ml-4 text-slate-200">
                    {{ range .Locations }}
                    <li>{{ . }}</li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    </div>
</body>

</html>
