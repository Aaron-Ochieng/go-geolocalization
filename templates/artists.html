<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 p-6">
    <nav class="bg-gray-900 p-4 rounded-lg shadow mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white hover:text-gray-400 transition duration-300">Groupie Tracker</a>
            <div class="flex items-center space-x-4">
                <a href="/locations" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Locations
                </a>
                <a href="/dates" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Dates
                </a>
                <!-- Search Form -->
                <form action="/search" method="GET" class="flex items-center">
                    <input type="text" name="query" placeholder="Search..." class="p-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r-md transition duration-300">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="mx-auto">
        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            {{ range . }}
            <a href="/details/{{.Id}}"
                class="flex flex-col items-center bg-gray-800 border border-gray-700 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-700 transition duration-300">
                <img class="object-cover w-full rounded-t-lg h-96 md:h-auto md:w-48 md:rounded-none md:rounded-l-lg transform transition-transform duration-300 ease-in-out hover:scale-105 hover:brightness-90"
                    src="{{.Image}}" alt="">
                <div class="flex flex-col justify-between p-4 leading-normal">
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-100">{{.Name}}</h5>
                    <div class="flex flex-row text-gray-400">
                        <span class="font-semibold">First Album:</span>
                        <p class="text-sm ml-2">{{.FirstAlbum}}</p>
                    </div>
                    <div class="flex flex-row text-gray-400 mt-2">
                        <span class="font-semibold">Creation Date:</span>
                        <p class="text-sm ml-2">{{.CreationDate}}</p>
                    </div>
                </div>
            </a>
            {{ end }}
        </div>
    </div>
</body>

</html>
