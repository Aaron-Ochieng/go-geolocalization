<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="icon" href="/static/img/fav.ico" type="image/x-icon" />
    <style>
      /* Search container styles */
      .search-container {
        position: relative;
        display: flex;
        align-items: center;
        width: 300px; /* Increased width */
      }
      .search-container input {
        width: 100%;
        padding: 10px 40px 10px 15px; /* Added padding for the search icon */
        font-size: 16px; /* Increased font size */
        border: 1px solid #070707;
        border-radius: 4px;
        color: white;
      }
      .search-icon {
        position: absolute;
        right: 10px;
        color: #666;
        pointer-events: none;
      }
      /* Suggestions styles */
      .suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: rgba(15, 14, 14, 0.904);
        border: 1px solid #070707;
        border-top: none;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1000;
        display: none;
        width: 300px; /* Match the width of the search container */
      }
      .suggestion-button {
        display: block;
        width: 100%;
        text-align: left;
        padding: 12px 15px; /* Increased padding */
        border: none;
        background: none;
        cursor: pointer;
        color: white;
        font-size: 14px; /* Increased font size */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="title-container">
          <a href="/">Groupie Tracker</a>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="search-bar"
            placeholder="Search..."
            oninput="filterArtists()"
            autocomplete="off"
          />
          <svg
            class="search-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <div class="suggestions">
            <!-- Search suggestions will appear here -->
          </div>
        </div>
      </nav>
    </div>
    <main class="main container">
      <div class="grid" id="artist-grid">
        {{ if . }} {{ range . }}
        <a
          href="/details/{{.Id}}"
          class="artist-card"
          data-id="{{.Id}}"
          data-name="{{.Name}}"
          data-members="{{range $index, $member := .Members}}{{if $index}},{{end}}{{$member}}{{end}}"
          data-locations="{{range $index, $location := .Locations}}{{if $index}},{{end}}{{$location}}{{end}}"
          data-firstalbum="{{.FirstAlbum}}"
          data-creationdate="{{.CreationDate}}"
        >
          <img src="{{.Image}}" alt="{{.Name}}'s image" />
          <h2>{{.Name}}</h2>
          <div>
            <p>First Album: {{.FirstAlbum}}</p>
            <p>Creation Date: {{.CreationDate}}</p>
          </div>
        </a>
        {{ end }} {{ else }}
        <p>No results found.</p>
        {{ end }}
      </div>
      <!-- Pagination Controls -->
      <div class="pagination">
        <button id="prev-page" onclick="changePage(-1)" disabled>
          Previous
        </button>
        <span id="page-info"></span>
        <button id="next-page" onclick="changePage(1)">Next</button>
      </div>
    </main>
    <script src="../static/js/script.js"></script>
  </body>
</html>
