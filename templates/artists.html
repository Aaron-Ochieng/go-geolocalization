<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800">
    <div class="container relative mx-auto p-6 mb-0 md:mb-32">
        <div class="flex items-center justify-center h-[300px] w-full border border-slate-400 rounded-lg mb-[20px]">
            <p class="text-4xl text-white">Groupie Tracker</p>
        </div>

        <!-- Items to be spaced evenly -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
            {{ range .}}
            <div class="h-[300px] w-full lg:h-[280px] rounded-lg border border-slate-300 bg-slate-300">
                <img src={{.Image}} class="h-full w-[250px]  object-fit" alt="" srcset="">
            </div>
            {{ end }}
        </div>

    </div>
</body>

</html>
