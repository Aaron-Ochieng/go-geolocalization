<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800 p-6">
    <div class="mx-auto">
        <div class="flex items-center justify-center h-[300px] w-full rounded-lg mb-[20px]">
            <p class="text-4xl text-white">Groupie Tracker</p>
        </div>
        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
            {{ range . }}
            <div class="bg-gray-700 border border-slate-800 rounded-lg overflow-hidden shadow-lg">
                <div class="flex">
                    <img class="w-1/3 h-full object-cover" src="{{.Image}}" alt="">
                    <div class="w-2/3 p-4 ml-5">
                        <h2 class="text-xl font-bold text-white">{{.Name}}</h2>
                        
                        <p class="text-sm text-gray-400 mt-2 flex flex-row space-x-2 items-center content-center">
                            <span class="font-bold">First album:</span>
                            <span class="block mt-1 text-white">{{.FirstAlbum}}</span>
                        </p>
                        <p class="text-sm text-gray-400 mt-4 hover:text-blue-400">
                            <a href="/details/{{.Id}}">
                                <span class="font-bold">Location</span>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</body>

</html>
