<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Artist Dates</title>
</head>

<body class="bg-gray-800 p-6">
    <!-- Navbar -->
    <nav class="bg-gray-900 p-4 rounded-lg shadow mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-white hover:text-gray-400">Groupie Tracker</a>
            <div>
                <a href="/locations" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Locations
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto">
        <h1 class="text-4xl text-white mb-6">Artist Dates</h1>
        
        <!-- Artist Dates Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ range . }} <!-- Loop through the data -->
            <div class="bg-slate-700 p-8 rounded-2xl border border-gray-700 rounded-lg shadow-md text-white">
                
                    <h2 class="text-2xl font-semibold mb-4 text-gray-300"> {{.Name}}</h2> <!-- Display the artist's ID -->
              
                
                <!-- Display dates -->
                <p class="text-lg font-semibold mb-2 text-gray-300">Dates:</p>
                <ul class="list-disc list-inside ml-4">
                    {{ range .Dates }}
                    <li class="text-white">{{ . }}</li>
                    {{ end }}
                </ul>
            </div>
            {{ end }}
        </div>
    </div>
</body>

</html>
